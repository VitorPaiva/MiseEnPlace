{% extends "./base_layout.html" %}
{% load static %}
{% block title %} MiseEnPlace {% endblock %}
{% block nav %} {% endblock %}

{% block content %}
    <div class="container mt-3 {% if anim %}enter-ingredients{% endif %}">
        <form method="POST" class="view-align-center">
            {% csrf_token %}
            <div class="row container">
                <div class="col s12 center">
                    <h3>Login</h3>
                </div>
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">person</i>
                        <input required id="icon_prefix" name="username" type="text" onclass="validate">
                        <label for="icon_prefix">Username</label>
                    </div>
                </div>
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">lock</i>
                        <input required id="icon_prefix" name="password" type="password" onclass="validate">
                        <label for="icon_prefix">Password</label>
                    </div>
                </div>
                <div class="col s12 center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        if('{{username}}'){
            $('[name="username"]').val('{{username}}')
            M.toast({
                html: '<i class="material-icons prefix mr-2">error_outline</i> Wrong credentials <a href="javascript:void(0)" onclick="dismissToast()"><i class="material-icons prefix right lime-text text-accent-2">close</i></a>',
                displayLength: '3000',

            })
        }

        function dismissToast(){
            var toastElement = document.querySelector('.toast');
            var toastInstance = M.Toast.getInstance(toastElement);
            toastInstance.dismiss();
        }
    </script>
{% endblock %}
